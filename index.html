<!DOCTYPE html>
<html>
<head>
	<title>AI MUSIC WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body background="https://image.pngaaa.com/13/1110013-middle.png">
<center>
  	<h3 class="btn btn-warning heading">AI MUSIC WEB APP
	    <br>
	    <span>NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
  	</h3>
	<br><br>
  <div class="div_speed">
    <img src="https://e7.pngegg.com/pngimages/692/675/png-clipart-disc-jockey-dj-mix-phonograph-record-dj-disc-jockey-phonograph.png"div_speed_img>
    <br>
    <h3 class="btn btn-danger"id="speed">speed</h3>
  </div>
  <div class="div_volume">
    <img src="https://e7.pngegg.com/pngimages/692/675/png-clipart-disc-jockey-dj-mix-phonograph-record-dj-disc-jockey-phonograph.png"class="div_volume_img">
    <br>
    <h3 class="btn btn-danger"id="volume">volume</h3>
  </div>
  <button onclick="play()"class="btn btn-success play_button">PLAY</button>
  <button onclick="stop()"class="btn btn-success stop_button">STOP</button>
</center>


<script src="main.js"></script>
</body>
</html>
